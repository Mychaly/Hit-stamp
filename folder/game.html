<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>משחק בול פגיעה</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
</head>
<body onload="Build()" onunload="closse()">

        <div id="mess"></div>
        <div class="containerGame2">
            <div id="board"></div>
            <aside>
                <button class="buttons" onclick="openEnter()"><span></span><span></span><span></span><span></span>לתפריט הראשי</button>
                <button class="buttons" onclick="print()"><span></span><span></span><span></span><span></span>להדפסה</button>
            </aside>
        </div>
        <footer class="item" id="palete">
            <div data-des="rgb(243, 10, 153)" onclick="Paint()"></div>
            <div data-des="rgb(0, 38, 255)" onclick="Paint()"></div>
            <div data-des="rgb(153, 11, 202)" onclick="Paint()"></div>
            <div data-des="rgb(255, 106, 0)" onclick="Paint()"></div>
            <div data-des="rgb(255, 250, 0)" onclick="Paint()"></div>
            <div data-des="rgb(0, 255, 33)" onclick="Paint()"></div>
            <div data-des="rgb(255, 0, 0)" onclick="Paint()"></div>
            <div data-des="rgb(0, 169, 255)" onclick="Paint()"></div>
            <div data-des="rgb(255, 255, 255)" onclick="Paint()"><b>מחיקה</b></div>
        </footer>
    </div>

</html>
